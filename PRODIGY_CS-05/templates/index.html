<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Packet Analyzer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Network Packet Analyzer</h1>
    <table>
        <thead>
            <tr>
                <th>Source IP</th>
                <th>Destination IP</th>
                <th>Protocol</th>
                <th>Payload</th>
            </tr>
        </thead>
        <tbody id="packetTableBody">
        </tbody>
    </table>

    <script>
        function fetchPackets() {
            fetch('/packets')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('packetTableBody');
                    tableBody.innerHTML = '';
                    data.forEach(packet => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${packet.src_ip}</td>
                            <td>${packet.dst_ip}</td>
                            <td>${packet.protocol}</td>
                            <td>${packet.payload}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        }

        setInterval(fetchPackets, 1000); // Fetch packets every second
    </script>
</body>
</html>
